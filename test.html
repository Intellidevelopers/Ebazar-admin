<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .category-details-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .category-details {
            display: grid;
            gap: 20px;
        }

        .category-details img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .category-details h2 {
            font-size: 24px;
            margin: 0;
        }

        .category-details p {
            margin: 0;
        }
    </style>
    <title>Category Details</title>
</head>
<body>

<div class="category-details-container">
    <div class="category-details">
        <img src="category-image.jpg" alt="Category Image">
        <h2>Category Name</h2>
        <p>Slug: category-slug</p>
        <p>Parent Category: Parent Category Name</p>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
</div>

</body>
</html>
